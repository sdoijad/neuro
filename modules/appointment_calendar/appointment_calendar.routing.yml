appointment_calendar.subscribers:
  path: /admin/config/appointment-calendar/settings
  defaults:
    _title: 'Appointment Calendar'
    _form: \Drupal\appointment_calendar\Form\AppointmentCalendarForm
  requirements:
    _permission: 'access appointment calendar settings page'

appointment_calendar.list_page:
  path: /admin/config/appointment-calendar/settings/list-date
  defaults:
    _title: 'Appointment Calendar Listing Page'
    _form: \Drupal\appointment_calendar\Form\AppointmentCalendarListForm
  requirements:
    _permission: 'access appointment calendar list page'
 
appointment_calendar.view:
  path: /admin/appointment-calendar/view
  defaults:
    _title: 'Appointment Calendar View'
    _form: \Drupal\appointment_calendar\Form\AppointmentCalendarViewForm
  requirements:
    _permission: 'access appointment calendar view page'

appointment_calendar.edit:
  path: /admin/appointment-calendar/edit
  defaults:
    _title: 'Appointment Calendar Edit'
    _form: \Drupal\appointment_calendar\Form\AppointmentCalendarEditForm
  requirements:
    _permission: 'access appointment calendar edit page'

appointment_calendar.delete:
  path: /admin/appointment-calendar/delete
  defaults:
    _title: 'Appointment Calendar Delete'
    _form: \Drupal\appointment_calendar\Form\AppointmentCalendarDeleteForm
  requirements:
    _permission: 'access appointment calendar delete page'
